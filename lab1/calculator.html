<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple website for a university project">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Moses">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technologie Internetowe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header class="header"><h1>Header</h1></header>
<main class="main">
    <section class="navigation">
        <nav>
            <div><img src="logo.png" class="logo" width="100px" height="100px" alt="Logo Politechniki Krakowskiej"/>
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 448 512">
                    <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path fill="#ffffff"
                          d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
                </svg>
                <div>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="calculator.html">Calculator</a></li>
                        <li><a href="https://google.com">Google</a></li>
                    </ul>
                </div>
            </div>
            <div>
                <p><strong>DATE:</strong></p>
                <time id="dateHTML"></time>
            </div>
            <div>
                <p><strong>TIME:</strong></p>
                <time id="timeHTML"></time>
            </div>
        </nav>
    </section>
    <section class="calculator">
        <p>Mathematical Operation:</p>
        <input id="additionHTML" type="radio" name="operation" value="addition">
        <label for="additionHTML">(+) Addition</label><br>
        <div id="additionFormHTML">
            <input id="additionXHTML" name="additionXHTML" type="number" placeholder="X" required/>
            +
            <input id="additionYHTML" name="additionYHTML" type="number" placeholder="Y" required/>
        </div>
        <input id="divisionHTML" type="radio" name="operation" value="division">
        <label for="divisionHTML">(/) Division</label><br>
        <div id="divisionFormHTML">
            <input id="divisionXHTML" name="divisionXHTML" type="number" placeholder="X" required/>
            /
            <input id="divisionYHTML" name="divisionYHTML" type="number" placeholder="Y" required/>
        </div>
        <input id="quadraticHTML" type="radio" name="operation" value="quadratic">
        <label for="quadraticHTML">(ax^2 + bx + c) Quadratic equation roots</label><br>
        <div id="quadraticFormHTML">
            <input id="quadraticAHTML" name="quadraticAHTML" type="number" placeholder="a" required/>
            x^2 +
            <input id="quadraticBHTML" name="quadraticBHTML" type="number" placeholder="b" required/>
            x +
            <input id="quadraticCHTML" name="quadraticCHTML" type="number" placeholder="c" required/>
        </div>
        <button id="calculateHTML">Calculate</button>
        <hr>
        <button id="clearHTML">Clear</button>
        <p>List of results</p>
        <table id="tableHTML">
            <thead>
            <tr>
                <th>ID.</th>
                <th>Operation</th>
                <th colspan="2">X</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</main>
<footer class="footer"><h3>Footer</h3></footer>
</body>
</html>
