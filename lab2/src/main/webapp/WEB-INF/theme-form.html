<hr/>
<form method="post">
    <h3>Set page theme:</h3>
    <input name="form-type" value="THEME" hidden="hidden">
    <input id="lightHTML" type="radio" name="theme" value="light" [[LIGHT_CHECKED]] />
    <label for="lightHTML">Standard</label><br/>
    <input id="darkHTML" type="radio" name="theme" value="dark" [[DARK_CHECKED]] />
    <label for="darkHTML">Black</label><br/>
    <button type="submit">Change Theme</button>
</form>
